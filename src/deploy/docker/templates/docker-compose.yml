version: "3.7"

services:
  callee-service:
    container_name: ${_Values_root_name}-application
    image: goafabric/callee-service${_Values_server_arch}:${_Values_image_tag}
#    image: ${_Values_image_repository}-native:${_Values_image_tag}
    restart: 'no'
    ports:
      - "${_Values_service_port}:${_Values_service_port}"
    entrypoint: ["java","-Xms${_Values_resources_requests_memory}","-Xmx${_Values_resources_requests_memory}","-cp","/app/resources:/app/classes:/app/libs/*","org.goafabric.calleeservice.Application"]
    command: ["-Xmx${_Values_resources_requests_memory}"]

#    healthcheck:
#      test: "curl -f http://localhost:50900/actuator/health || exit 1"
#      interval: 15s
#      timeout: 10s
#      retries: 5
    volumes:
      - applogs:/usr/share/logs
    networks:
      - ${_Values_root_name}-net
    environment:
      #application
      - TZ=Europe/Berlin
      - server.port=${_Values_service_port}
      - tomcat.max-threads=20
      - security.authentication.enabled=false
      #monitoring
      - management.endpoint.health.show-details=always
      - management.endpoints.web.exposure.include=health,prometheus,heapdump
      #logging
      - logging.level.root=WARN
      - logging.level.org.springframework=INFO
      - logging.level.org.goafabric=INFO
      - logging.file.max-size=10MB
      - logging.file.name=/usr/share/logs/application.log

volumes:
    applogs:

networks:
  callee-service-net:
    driver: bridge