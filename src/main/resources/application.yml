#application
server:
  port: 50900
  tomcat.threads.max: 20

#monitoring
management:
    endpoint:
      health:
        show-details: always
    endpoints:
      web:
        exposure:
          include: "health,prometheus,heapdump"

#openapi
springdoc.swagger-ui.path: /swagger-ui/index.html
springdoc.enable-native-support: "true"

#jaeger / zipkin
spring.application.name: callee-service
management.zipkin.tracing.endpoint: "http://localhost:9411/api/v2/spans"
management.tracing.sampling.probability: "1.0"
management.tracing.propagation.type: "B3"
management.tracing.enabled: "true"
logging.level.zipkin2.reporter: "ERROR"

#security
security.authentication.enabled: true
spring.security.user.name: "admin"
spring.security.user.password: "admin"

#oidc
spring.security.oauth2.client.registration.keycloak.scope: openid
spring.security.oauth2.client.registration.keycloak.client-id: oauth2-proxy
spring.security.oauth2.client.registration.keycloak.clientSecret: none
spring.security.oauth2.client.provider.keycloak.issuerUri: http://127.0.0.1:30200 #http://localhost:30200/oidc/realms/tenant-0

#logging
logging.level.root: "WARN"
logging.level.org.springframework: "INFO"

logging.level.org.goafabric: "INFO"
logging.level.org.flywaydb.core: "INFO"
logging.level.org.hibernate.SQL: "INFO"
