#logging
logging.level.root: "WARN"
logging.level.org.springframework: "INFO"
logging.level.org.goafabric: "INFO"


#s3
spring.cloud.aws.s3.enabled: "true"
spring.cloud.aws.s3.path-style-access-enabled: "true"
spring.cloud.aws.s3.endpoint: "http://localhost:9100" #"http://s3.localhost.localstack.cloud:4566"
spring.cloud.aws.credentials.access-key: "minioadmin"
spring.cloud.aws.credentials.secret-key: "minioadmin"
spring.cloud.aws.region.static: "eu-central-1" #"us-east-1" //for localstack s3 + native client us-east seems to be needed

#azure
azure:
  storage:
    url: https://%s.blob.core.windows.net
    account-name: <your-storage-account-name>
    account-key: <your-storage-account-key>


multi-tenancy.schema-prefix: "callee"

blob.storage.implementation: "memory"