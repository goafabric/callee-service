#application
server:
  port: 50900
  tomcat.max-threads: 20

#monitoring
management:
    endpoint:
      health:
        show-details: always
    endpoints:
      web:
        exposure:
          include: "health,prometheus,heapdump"

springdoc.swagger-ui.path: /swagger-ui/index.html

#jaeger / zipkin
spring.zipkin.service.name: "callee-service"
spring.zipkin.enabled: true
spring.sleuth.enabled: ${spring.zipkin.enabled}
logging.level.zipkin2: "FATAL"

#security
security.authentication.enabled: true

spring:
  security:
    auth-server-url: http://localhost:30200/oidc/realms/tenant-
    client-id: callee-service

#logging
logging.level.root: "WARN"
logging.level.org.springframework: "INFO"

logging.level.org.goafabric: "INFO"
logging.level.org.flywaydb.core: "INFO"
logging.level.org.hibernate.SQL: "INFO"

