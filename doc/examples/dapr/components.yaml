apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: mystore
  namespace: example
spec:
  type: state.redis
  version: v1
  metadata:
    - name: redisHost
      value: redis:6379
    - name: redisPassword
      value: ""
scopes:
  - callee-service

---

apiVersion: dapr.io/v1alpha1
kind: Component
metadata:
  name: pubsub
  namespace: example
spec:
  type: pubsub.redis
  version: v1
  metadata:
    - name: redisHost
      value: redis:6379
    - name: redisPassword
      value: ""
scopes:
  - callee-service

