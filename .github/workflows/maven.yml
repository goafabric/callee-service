name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v2
      with:
        java-version: '11'
        distribution: 'adopt'
    - name: Build with Maven
#      run: mvn -B clean verify --file pom.xml
      run: mvn -B clean spring-boot:build-image -P docker-image-native --file pom.xml
